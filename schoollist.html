<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .schoollist-container {
            text-align: center;
            max-width: 600px;
        }
        
        .schoollist-h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .schoollist-open-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .schoollist-open-btn:hover {
            background: #45a049;
        }
        
        /* 弹窗样式 */
        .schoollist-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .schoollist-modal-overlay.active {
            display: flex;
        }
        
        .schoollist-modal {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: modalShow 0.3s ease;
        }
        
        @keyframes modalShow {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .schoollist-modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .schoollist-modal-title {
            font-size: 20px;
            color: #333;
        }
        
        .schoollist-close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .schoollist-close-btn:hover {
            color: #333;
        }
        
        .schoollist-modal-body {
            padding: 20px;
        }
        
        .schoollist-modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .schoollist-modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .schoollist-modal-btn.confirm {
            background: #4CAF50;
            color: white;
        }
        
        .schoollist-modal-btn.cancel {
            background: #f44336;
            color: white;
        }
        
        .schoollist-modal-btn:hover {
            opacity: 0.9;
        }
        .school-modal-text{
            
            text-decoration: none;
        }
        .school-modal-text:hover{
            text-decoration: underline;
        }    
    </style>
</head>
<body>
    <div class="schoollist-container">
        <h1>简单手动弹窗演示</h1>
        <button class="schoollist-open-btn" onclick="openModal()">打开弹窗</button>
    </div>
    
    <!-- 弹窗结构 -->
    <div class="schoollist-modal-overlay" id="schoollist-modalOverlay">
        <div class="schoollist-modal">
            <div class="schoollist-modal-header">
                <h3 class="schoollist-modal-title">学校列表</h3>
                <button class="schoollist-close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="schoollist-modal-body">
                <div class="school-modal-body">
                    <a href="" class="school-modal-text">陕西科技大学</a>
                </div>
                
            </div>
            <div class="schoollist-modal-footer">
                <button class="schoollist-modal-btn cancel" onclick="closeModal()">取消</button>
                <button class="schoollist-modal-btn confirm" onclick="confirmAction()">确定</button>
            </div>
        </div>
    </div>
</body>
<script>
        // 获取弹窗元素
        const modalOverlay = document.getElementById('schoollist-modalOverlay');
        
        // 打开弹窗
        function openModal() {
            modalOverlay.classList.add('active');
        }
        
        // 关闭弹窗
        function closeModal() {
            modalOverlay.classList.remove('active');
        }
        
        // 确认按钮操作
        function confirmAction() {
            alert('您点击了确定按钮！');
            closeModal();
        }
        
        // 点击弹窗外部关闭
        modalOverlay.addEventListener('click', function(event) {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });
        
        // 按ESC键关闭弹窗
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</html>
