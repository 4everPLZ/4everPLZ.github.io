<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动弹窗示例</title>
    <style>
        .Auto-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .Auto-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .Auto-modal {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            transform: translateY(-50px);
            opacity: 0;
            transition: all 0.4s ease;
        }
        
        .Auto-modal-overlay.active .Auto-modal {
            transform: translateY(0);
            opacity: 1;
        }
        
        .Auto-modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .Auto-modal-title {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .Auto-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
        
        .Auto-close-btn:hover {
            color: #333;
        }
        
        .Auto-modal-body {
            padding: 25px;
            line-height: 1.6;
        }
        
        .Auto-modal-footer {
            padding: 15px 25px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .Auto-modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #4299e1;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .Auto-modal-btn:hover {
            background: #3182ce;
        }
        
        .Auto-checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        
        .Auto-checkbox-group input {
            margin-right: 8px;
        }
        
        /* 页面内容样式 */
        .Auto-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .Auto-h1 {
            color: #2d3748;
            margin-bottom: 20px;
        }
        
        .Auto-p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="Auto-container">
        <h1 class="Auto-h1">学习平台主页</h1>
        <p class="Auto-p">欢迎来到我们的学习平台！这里提供丰富的学习资源和工具，帮助您提升技能。</p>
        <p class="Auto-p">页面加载后，您将看到一个自动弹出的欢迎信息。</p>
        <p class="Auto-p">如果您不希望再次看到此弹窗，可以在弹窗中勾选"不再显示"选项。</p>
    </div>

    <!-- 自动弹窗结构 -->
    <div class="Auto-modal-overlay" id="autoModal">
        <div class="Auto-modal">
            <div class="Auto-modal-header">
                <h2 class="Auto-modal-title">欢迎来到学习平台</h2>
                <button class="Auto-close-btn" id="closeAutoModal">×</button>
            </div>
            <div class="Auto-modal-body">
                <p>感谢您访问我们的学习平台！我们致力于为您提供最优质的学习体验。</p>
                <p>平台特色：</p>
                <ul>
                    <li>丰富的课程资源</li>
                    <li>专业的讲师团队</li>
                    <li>互动式学习体验</li>
                    <li>个性化学习路径</li>
                </ul>
                <div class="Auto-checkbox-group">
                    <input type="checkbox" id="dontShowAgain">
                    <label for="dontShowAgain">不再显示此消息</label>
                </div>
            </div>
            <div class="Auto-modal-footer">
                <div class="Auto-checkbox-group">
                    <input type="checkbox" id="dontShowAgain">
                    <label for="dontShowAgain">不再显示此消息</label>
                </div>
                <button class="Auto-modal-btn" id="confirmAutoBtn">开始学习</button>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const autoModal = document.getElementById("autoModal");
        const closeAutoModalBtn = document.getElementById("closeAutoModal");
        const confirmAutoBtn = document.getElementById("confirmAutoBtn");
        const dontShowAgainCheckbox = document.getElementById("dontShowAgain");

        // 页面加载完成后自动显示弹窗
        window.addEventListener('load', function() {
            // 检查是否已经设置不再显示
            if (!localStorage.getItem('hideAutoPopup')) {
                // 延迟显示，让页面完全加载
                setTimeout(showAutoModal, 1000);
            }
        });

        // 显示自动弹窗
        function showAutoModal() {
            autoModal.classList.add("active");
        }

        // 关闭自动弹窗
        function closeAutoModal() {
            autoModal.classList.remove("active");
            
            // 如果用户勾选了"不再显示"，保存到本地存储
            if (dontShowAgainCheckbox.checked) {
                localStorage.setItem('hideAutoPopup', 'true');
            }
        }

        // 绑定事件
        closeAutoModalBtn.addEventListener("click", closeAutoModal);
        confirmAutoBtn.addEventListener("click", closeAutoModal);

        // 点击模态框外部关闭
        autoModal.addEventListener("click", function(e) {
            if (e.target === autoModal) {
                closeAutoModal();
            }
        });
        
        // 按ESC键关闭弹窗
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeAutoModal();
            }
        });
    </script>
</body>
</html>
